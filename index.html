<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kitten</title>
    <script src="player.js"></script>
    <style>
      body{
        background-color:#212121;
        color:#fff;
        font-family: sans-serif;
      }
      div{
        line-height: 1.8em;
      }
      img{
        margin-top:4px;
        border:1px solid #fff;
      }
      #volSlider{
        width:175px;
      }
    </style>
  </head>
  <body onload="init()">
    <div>
      <h1 id="h1">Music Kitten</h1>
      <label for="volSlider">Volume: </label>
      <input type="range" id="volSlider" min="0" max="1" step=".01" value=".5"/><br/>
      <label for="portNum">Port: </label><input id="portNum" type="number" value="8793"/><br/>
      <label for="kit">Music Pack: </label><select id="kit">
      </select><br/>
      <button id="refreshKitsBtn">Refresh Kits</button>
      <button id="dirChange">Change Main Directory</button><br/>
      <button id="genConfig">Generate Config</button><br/>
      <button id="saveBtn">Save</button><br/>
      <img id="coverPic" width="150px" height="150px" />
    </div>
    <div id="player0Holder">
    </div>
    <div id="player1Holder">
    </div>
  </body>
</html>
